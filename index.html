<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Forecast</title> <!-- для поисковых систем - бот сразу читает то, что вверху -->
	<meta name="keywords" content="weather, CSS, forecast">
	<meta name="description" content="World weather forecast">
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<div class="ba-content">
		<div class="ba-conteiner">
			<h1 class="ba-header-text">CSS Weather Forcast</h1>
			<i class="wi wi-sunset ba-header-text"></i>
			<ul>
				<li class="ba-half ba-first">
					<span>Lisbon</span>
					<span class="ba-temperature">21&#176;C
						<i class="wi wi-day-sunny"></i>
					</span>
				</li><li class="ba-quarter ba-second">
					<span>Paris</span>
					<span class="ba-temperature">11&#176;C
						<i class="wi wi-night-sleet"></i>
					</span>
				</li>
				<li class="ba-quarter ba-third">
					<span>Belgrade</span>
					<span class="ba-temperature">15&#176;C
						<i class="wi wi-day-cloudy"></i>
					</span>
				</li>
				<li class="ba-quarter ba-fourth">
					<span>Moscaw</span>
					<span class="ba-temperature">21&#176;C
						<i class="wi wi-day-cloudy-high"></i>
					</span>
				</li>
				<li class="ba-quarter ba-fifth">
					<span>Tel Aviv</span>
					<span class="ba-temperature">32&#176;C
						<i class="wi wi-hot"></i>
					</span>
				</li>
				<li class="ba-quarter ba-sixth">
					<span>Cair</span>
					<span class="ba-temperature">21&#176;C
						<i class="wi wi-day-sunny"></i>
					</span>
				</li>
				<li class="ba-quarter ba-seventh">
					<span>New York</span>
					<span class="ba-temperature">17&#176;C
						<i class="wi wi-day-sleet-storm"></i>
					</span>
				</li>
				<li class="ba-quarter ba-eightth">
					<span>New Dehli</span>
					<span class="ba-temperature">17&#176;C
						<i class="wi wi-rain-wind"></i>
					</span>
				</li>
				<li class="ba-half ba-nineth">
					<span>San Francisco</span>
					<span class="ba-temperature">15&#176;C
						<i class="wi wi-day-sunny-overcast"></i>
					</span>
				</li>
				<li class="ba-quarter ba-tenth">
					<span>Tokyo</span>
					<span class="ba-temperature">8&#176;C
						<i class="wi wi-night-clear"></i>
					</span>
				</li>
				<li class="ba-whole ba-eleventh">
					<span>Sydney</span>
					<span class="ba-temperature">25&#176;C
						<i class="wi wi-night-partly-cloudy"></i>
					</span>
				</li>
			</ul>
			<footer>
				<p>Yave a nice day and don't forget umbrella if you are in New Delhi now!</p>
			</footer>
		</div>
	</div>
</body>
</html>
